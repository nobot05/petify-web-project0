    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS_files/contactform.css">
    <!-- <link rel="stylesheet" href="CSS_files/contact_form.css"> -->

</head>
<body>

    <div class="container-contact">
        <div class="wrap-contact">
            <span class="contact-form-symbol">
                <img src="images/symbol-01.png" alt="enveloppe">
            </span>

            <form class="contact-form validate-form flex-sb flex-w">
                <span class="contact-form-title">Drop Us A Message</span>

                <div class="wrap-input rs1 validate-input" data-validate="Name is required">
                    <input type="text" name="name" placeholder="Name" class="input">
                    <span class="focus-input"></span>
                </div>

                <div class="wrap-input rs1 validate-input" data-validate="Email is required: e@a.z">
                    <input type="text" name="email" placeholder="Email Address" class="input">
                    <span class="focus-input"></span>
                </div>

                <div class="wrap-input validate-input" data-validate = "Message is required">
					<textarea class="input" name="message" placeholder="Write Us A Message"></textarea>
					<span class="focus-input"></span>
                </div>
                
                <div class="container-contact-form-btn">
					<button class="contact-form-btn">
						Send
					</button>
				</div>

            </form>

        </div>
    </div>
