<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Petify</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Main Logo -->
    <div>
        <center>
            <img src="images/bg%20logo.png">
            <h1 id="main-logo-text">Petify</h1>
        </center>
    </div>

    <!-- Slideshow container -->
<center>
<div class="slideshow-container">
    <link rel="stylesheet" href="slidesstyle.css"/>

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img class="slide" src="images/petshop%20front2.jpg" style="width:100%;max-height:700px">
    <div class="text">#1 Online Pet Store in the World!</div>
  </div>

  <div class="mySlides fade">
    <img class="slide" src="images/adopt%20me.jpg" style="width:100%;max-height:700px">
    <div class="text">Adopt the cutest pets ever! They are waiting for you!</div>
  </div>

  <div class="mySlides fade">
    <img class="slide" src="images/pet%20food.jpg" style="width:100%;max-height:700px">
    <div class="text">Shop at our store with the best prices you can find!</div>
  </div>

</div>
<br>

<!-- The dots/circles -->
<div class="dot-container" style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</center>

<div class="card-container">
    <div class="card">
      <img src="images/pet%20food%20discount.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>Discounts on Pet Food!</b></h4>
        <p>Check out the discounts on the pet food and Save your money! </p>
      </div>
    </div>

    <div class="card">
      <img src="images/img_avatar.png" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>

    <div class="card">
      <img src="images/img_avatar.png" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>
</div>

</body>
<script src="slidescript.js"></script>
</html>
