    <div class="content">
        <div id="search-filter">
            <div id="search-type">
                <img id="search-icon" src="images/search%20icon.png" height="50" width="50">
                <input id="search-bar" type="search" placeholder="Search...">
                <span id="results-count">0 results</span>
            </div>
            <div id="advanced-search">
                <h2>Advanced Filters</h2>
               <select id="pet-selector" class="form-control selectors m-3">
                    <option value="0">Select pet:</option>
                    <option value="1">Cat</option>
                    <option value="2">Dog</option>
                    <option value="3">Bird</option>
                    <option value="4">Hamster</option>
                    <option value="5">Rabbit</option>
                    <option value="6">Squirrel</option>
                    <option value="7">Fish</option>
                </select>
                <select id="breed-selector" class="form-control selectors m-3" disabled>
                    <option value="0">Select breed:</option>
                    <option value="1">Persian</option>
                    <option value="2">British Shorthair</option>
                    <option value="3">Maine Coon</option>
                </select>
                <select id="age-stage-selector" class="form-control selectors m-3">
                    <option value="0">Select Age Stage:</option>
                    <option value="1">Baby</option>
                    <option value="2">Mature</option>
                    <option value="3">Old</option>
                </select>
                <select id="gender-selector" class="form-control selectors m-3">
                    <option value="0">Select Gender:</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            </div>
            <div id="posts">
                <h2>Results</h2>
                <div class="post">
                    <div class="post-img">
                        <img src="images/dog1.jpg" alt="dog1" height="80px">
